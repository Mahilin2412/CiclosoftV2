<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row">
                <div class="col-4" *ngFor="let card of ProductsFetched | paginate:{ id: 'listing_pagination', 
                itemsPerPage: 9,
                currentPage: page,
                totalItems: CantidadItems}">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-subtitle>{{card.NameProduct}}</mat-card-subtitle>
                        </mat-card-header>
                        <!--<img class="" src="http://localhost/fotos/resizer.jpg" alt="">-->
                        <img mat-card-image  src="{{card.imageProduct}}">
                        <mat-card-content>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button class="form-control"><b>AÃ±adir al carrito</b></button>
                        </mat-card-actions>
                    </mat-card>
                    <br>
                </div>
            </div>
            <div>
                <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                    (pageChange)="page = $event">
                </pagination-controls>
            </div>
        </div>
    </div>
