<form class="form-group" #products="ngForm">
    <div class="col-12">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-8"><br><br>
                                <h2>Productos</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="NameP">Nombre Producto</label>
                                <input name="NameP" type="text" class="form-control" id="NameP" autocomplete="off" required
                                    [(ngModel)]="NamePr" #NameP="ngModel" maxlength="50">
                                <div *ngIf="NameP.invalid && (NameP.dirty || NameP.touched)" class="alert alert-danger">
    
                                    <div *ngIf="NameP.errors.required">
                                        Digitar Nombre producto
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6"><br>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFileLang" alife-file-to-base64 (onFileChanged)="onFileChanges($event)"/>
                                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                                    <img class="img-fluid" src="{{dire}}" alt="">
                                  </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="RefeP">Referencia</label>
                                <input type="text" name="RefeP" class="form-control" id="RefeP" [(ngModel)]="RefePr"
                                    #RefeP="ngModel" maxlength="15" required>
                                <div *ngIf="RefeP.invalid && (RefeP.dirty || RefeP.touched)" class="alert alert-danger">
        
                                    <div *ngIf="RefeP.errors.required">
                                        Digitar Referencia del producto
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <input name="submit" type="submit" class="btn btn-dark form-control" value="Iniciar SesiÃ³n" (click)="UpdateChanges()"
                            [disabled]="products.invalid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
