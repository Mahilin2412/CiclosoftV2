<form #Login="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-3">
                                <mat-icon inline="true">account_circle</mat-icon>
                            </div>
                            <div class="col-8"><br><br>
                                <h2>Iniciar Sesión</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="TipDocu">Tipo de Documento</label>
                                <select class="form-control" id="TipDocu" name="TipDocu" [(ngModel)]="tipodocumento"
                                    #TipDocu="ngModel" required>

                                    <option *ngFor="let tipoDocumento of tiposDocumento"
                                        value="{{tipoDocumento.IdTypeDoc}}">
                                        {{tipoDocumento.NameTypeDoc}}</option>
                                </select>
                                <div *ngIf="TipDocu.invalid && (TipDocu.dirty || TipDocu.touched)"
                                    class="alert alert-danger">

                                    <div *ngIf="TipDocu.errors.required">
                                        Por favor digitar Tipo de Documento.
                                    </div>

                                </div>
                            </div>
                            <div class="form-group col-md-7">
                                <label for="Doc">Documento de Identidad</label>
                                <input name="documento" type="text" class="form-control" id="Doc" autocomplete="off"
                                    required [(ngModel)]="documento" #docu="ngModel">
                                <div *ngIf="docu.invalid && (docu.dirty || docu.touched)" class="alert alert-danger">

                                    <div *ngIf="docu.errors.required">
                                        Digitar Documento Identidad
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Con">Contraseña</label>
                            <input type="password" name="pass" class="form-control" id="Con" [(ngModel)]="pass"
                                #con="ngModel" minlength="4" maxlength="15" required>
                            <div *ngIf="con.invalid && (con.dirty || con.touched)" class="alert alert-danger">

                                <div *ngIf="con.errors.required">
                                    Digitar Contraseña
                                </div>
                                <div *ngIf="con.invalid && (!con.errors.required)">
                                    La contraseña debe ser mayor a 4 caracteres y acepta hasta 15 caracteres
                                </div>
                            </div>

                        </div>
                        <input name="submit" type="submit" class="btn btn-dark form-control" (click)="ValidarUsuario()"
                            value="Iniciar Sesión" [disabled]="Login.invalid">
                    </div>
                    <div class="card-footer">
                        <a href="/recover-password" class="btn btn-dark form-control">¿Olvidaste tu contraseña? </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
